<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
<body>
  <div class="container">
    <h1>Some Title</h1>
    <form id="exchange">
      <div class="form-group">
        <label for="amount">Enter your amount in US dollars:</label>
        <input id="amount" type="number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="country">Select your country from the list:</label>
        <select class="form-control" id="country">
          <option value="manual" selected>Choose from the list or enter your own code below</option>
          <option value="EUR">European Union</option>
          <option value="JPY">Japan</option>
          <option value="INR">India</option>
          <option value="BWP">Botswana</option>
          <option value="BRL">Brazil</option>
        </select>
      </div>
      <div class="form-group">
        <label for="countryCode">You may enter your own code here, a full list of supported currencies can be found <a href="https://www.exchangerate-api.com/docs/supported-currencies" target="_blank">here</a></label>
        <input id="countryCode" type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div id="outputRate">
    </div>
    <div id="showError">
    </div>
  </div>
</body>
</html>
